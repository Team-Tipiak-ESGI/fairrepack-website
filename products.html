<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FairRepack — Products</title>

    <script src="public/scripts/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/styles/bootstrap.min.css">

    <link rel="icon" type="image/png" href="/public/assets/favicon_140.png">
</head>
<body>

<header>
    <!-- TODO: Navbar -->
    <a href="/">Home</a>
    <a href="/account.html">Account</a>
    <a href="/products.html">Products</a>
</header>

<main>
    <section class="container">
        <!-- TODO: Display product list -->

        <form id="addProductForm" onsubmit="return (productModel.create(this), false)">
            <label class="d-block mb-3">
                Référence
                <select name="reference" class="form-select"></select>
            </label>

            <label class="d-block mb-3">
                Etat
                <select name="quality" class="form-select">
                    <option value="new">Neuf</option>
                    <option value="high">Bonne</option>
                    <option value="medium">Moyenne</option>
                    <option value="low">Faible</option>
                    <option value="broken">Cassé</option>
                </select>
            </label>

            <label class="d-block mb-3">
                Description
                <textarea name="description" class="form-control"></textarea>
            </label>

            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <div id="productList" class="d-flex flew-row flex-wrap justify-content-center"></div>
    </section>
</main>

<footer>
    <!-- TODO: Footer -->
</footer>

<script src="public/scripts/utils/utils.js"></script>
<script src="public/scripts/model/userModel.js"></script>
<script src="public/scripts/controller/userController.js"></script>

<script src="public/scripts/vue/productVue.js"></script>
<script src="public/scripts/model/productModel.js"></script>

<script src="public/scripts/model/referenceModel.js"></script>

<script>
    productVue.buildProductList(document.querySelector("div#productList"));
    productVue.buildReferenceSelect(document.querySelector("form#addProductForm select[name=reference]"));
</script>
</body>
</html>
